<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта плотин Казахстана</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>

    <h1>Карта плотин Казахстана</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Инициализация карты
        var map = L.map('map').setView([48.0196, 66.9237], 6); // Центр Казахстана

        // Добавление слоя карты OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Данные о плотинах
        var dams = [
            {
                name: "Плотина на реке Иртыш",
                lat: 52.051, lon: 76.991,
                description: "Эта плотина регулирует уровень воды в реке Иртыш и используется для гидроэнергетики.",
                benefits: "Обеспечивает стабильный уровень воды, улучшает водоснабжение.",
                drawbacks: "Может повлиять на экосистему реки, затопление прилегающих территорий."
            },
            {
                name: "Плотина на реке Сырдарья",
                lat: 44.405, lon: 69.279,
                description: "Эта плотина управляет потоками реки Сырдарья и используется для орошения и производства электроэнергии.",
                benefits: "Способствует орошению сельскохозяйственных земель, генерирует электроэнергию.",
                drawbacks: "Риски для экосистемы, изменение природных условий в нижнем течении."
            },
            {
                name: "Шульбинская ГЭС",
                lat: 50.350, lon: 80.267,
                description: "Гидроэлектростанция на реке Иртыш, одна из ключевых для восточного региона Казахстана.",
                benefits: "Производство электроэнергии, стабилизация водного режима.",
                drawbacks: "Изменение экосистемы реки, воздействие на рыболовство."
            },
            {
                name: "Бухтарминская ГЭС",
                lat: 49.817, lon: 83.317,
                description: "Одна из крупнейших ГЭС на реке Иртыш, создаёт большое водохранилище.",
                benefits: "Большие объёмы электроэнергии, регулирование стока воды.",
                drawbacks: "Затопление больших территорий, влияние на климат."
            },
            {
                name: "Капчагайская ГЭС",
                lat: 43.865, lon: 77.076,
                description: "ГЭС на реке Или, расположена недалеко от города Капчагай.",
                benefits: "Электроснабжение региона, развитие водохранилища для отдыха и туризма.",
                drawbacks: "Воздействие на экосистему реки Или, снижение уровня воды в Балхаше."
            },
            {
                name: "Чардаринская ГЭС",
                lat: 41.426, lon: 67.355,
                description: "ГЭС на реке Сырдарья, важная часть системы водоснабжения и энергоснабжения юга Казахстана.",
                benefits: "Электроэнергия, обеспечение водой для ирригации.",
                drawbacks: "Проблемы с водохранилищем, деградация экосистемы реки."
            },
            {
                name: "Кенбулакская дамба",
                lat: 50.082, lon: 72.965,
                description: "Регулирующая дамба на реке Нура, расположена в Карагандинской области.",
                benefits: "Снижает риск затоплений, обеспечивает контроль стока воды.",
                drawbacks: "Может привести к снижению биоразнообразия реки."
            },
            {
                name: "Актюбинская плотина",
                lat: 50.300, lon: 57.167,
                description: "Плотина на реке Илек, играет ключевую роль в водоснабжении Актюбинской области.",
                benefits: "Улучшает водоснабжение, обеспечивает ирригацию сельхозугодий.",
                drawbacks: "Проблемы с заилением, необходимость регулярного обслуживания."
            },
            {
                name: "Мойнакская ГЭС",
                lat: 43.233, lon: 79.504,
                description: "Современная ГЭС на реке Чарын, построена для обеспечения электроэнергией юго-восточного региона Казахстана.",
                benefits: "Производство экологически чистой электроэнергии.",
                drawbacks: "Ограниченное водохранилище, воздействие на экосистему реки."
            },
            {
                name: "Кировская плотина",
                lat: 42.833, lon: 72.183,
                description: "Плотина на реке Талас, обеспечивает водоснабжение для Чуйской долины.",
                benefits: "Стабильное водоснабжение, ирригация сельскохозяйственных земель.",
                drawbacks: "Риски для местной экосистемы, изменение гидрологического режима."
            }
        ];

        // Добавление маркеров для каждой плотины
        dams.forEach(function(dam) {
            var popupContent = `
                <b>${dam.name}</b><br>
                <strong>Описание:</strong> ${dam.description}<br>
                <strong>Преимущества:</strong> ${dam.benefits}<br>
                <strong>Недостатки:</strong> ${dam.drawbacks}
            `;
            
            L.marker([dam.lat, dam.lon])
                .addTo(map)
                .bindPopup(popupContent);
        });
    </script>

</body>
</html>
